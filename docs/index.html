    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW6 - JQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
         crossorigin="anonymous"></script> 
    
        <script>
            $(document).ready(function() {
                var seconds = 00;
                var tens = 00;
                var $appendTens = $("#tens")
                var $appendSeconds = $("#seconds")
                var $buttonStart = $('#button-start');
                var $buttonStop = $('#button-stop');
                var $buttonReset = $('#button-reset');
                var interval;
                var animationInterval;

                function animateTimer() {
                console.log("running Animation")
                $($timerBackground).fadeTo("slow", 0.6)
                $($timerBackground).fadeTo("slow", 1.0)
                }

                // add class to timer-background and style 
                var $timerBackground = $("p").addClass("timer-background");
                $($timerBackground).css({
                    "border-radius": "20px",
                    "text-align": "center",
                    "font-size":"20pt",
                    "background-color":"lightgray"
                });

                // add class to button and style
                var $buttons = $("button").addClass("button-style");
                $($buttons).css({
                    "background-color": "#EA4C89",
                    "border-radius": "15px",
                    "border": "2px dotted purple",
                    "font-family":"'Trebuchet MS', sans-serif",
                    "color": "#FFFFFF",
                    "cursor": "pointer",
                    "display": "inline-block",
                    "font-size":"14px",
                    "padding": "10px 16px",
                    "position": "relative",
                    "text-align": "center",
                    "vertical-align": "center",
                });

                function animateTimer() {
                    $($timerBackground).animate({opacity:'1'})
                    $($timerBackground).animate({opacity:'0.8'})
                }

                $($buttonStart).click(function () {
                    clearInterval(interval);
                    clearInterval(animationInterval);
                    interval = setInterval(startTimer, 10);
                    $($timerBackground).css({
                    "background-color":"lightgreen"
                    });
                    // animation
                    animationInterval = setInterval(animateTimer, 10);
                });
    
                $($buttonStop).click(function () {
                    clearInterval(interval);
                    clearInterval(animationInterval);
                    $($timerBackground).stop(true, true);
                    $($timerBackground).css({
                      "background-color":"tomato"
                    });
                });
    
                $($buttonReset).click(function () {
                    clearInterval(interval);
                    clearInterval(animationInterval);
                    $($timerBackground).stop(true, true);
                    $($timerBackground).css({
                      "background-color":"lightgray"
                    });
                    tens = "00";
                    seconds = "00";
                    $appendTens.html(tens);
                    $($appendSeconds).html(seconds);
                });
    
                function startTimer() {
                    tens++;
    
                    if (tens < 9) {
                        $($appendTens).html("0" + tens);
                    }
    
                    if (tens > 9) {
                        $($appendTens).html(tens);
    
                    }
    
                    if (tens > 99) {
                        console.log("seconds");
                        seconds++;
                        $($appendSeconds).html("0" + seconds);
                        tens = 0;
                        $($appendTens).html("0" + 0);
                    }
    
                    if (seconds > 9) {
                        $($appendSeconds).html(seconds);
                    }
                }
            });
        </script>
    </head>
    
    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Vanilla JavaScript Stopwatch</h2>
            <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </body>
    
    </html>
